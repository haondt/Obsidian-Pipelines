docker-image-update-job:
  stage: test
  script:
    - echo "doing work"

generate:
  stage: test
  needs:
    - docker-image-update-job
  script:
    - python3 generate.py > generated-config.yml
    - git status
    - cat generated-config.yml
  artifacts:
    paths:
      - generated-config.yml

trigger-generated:
  stage: deploy
  needs:
    - generate
  trigger:
    include:
      - artifact: generated-config.yml
        job: generate



stages:          # List of stages for jobs, and their order of execution
  - generate
  - trigger

generate:
  stage: generate
  script:
    - ls
    - python3 generate.py > generated-config.yml
    - ls
    - git status
    - cat generated-config.yml
  artifacts:
    paths:
      - generated-config.yml
    expire_in: 1 day

trigger:
  stage: trigger
  needs:
    - generate
  trigger:
    include:
      - artifact: generated-config.yml
        job: generate


